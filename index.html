<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Kallayi admin</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .description{
    	max-width: 250px;
	    overflow: hidden;
	    white-space: nowrap;
	    -ms-text-overflow: ellipsis;
	    		text-overflow: ellipsis;
    }
    </style>
  </head>
<body ng-controller="homecontroller">
  <div id="wrapper" ng-class="menuStatus ? '' :'toggled'">
	<aside id="sidebar-wrapper" class="side-bar">
	  <nav class="side-nav sidebar-nav">
	    <figure id="profile">
	      <a href="#"><img class="img-circle" src="img/me.jpg" width="130" height="130" alt="Kallayi"></a>
	      <figcaption>
	        <h3>{{user.firstname + " " + user.lastname}}</h3>
	      </figcaption>
	    </figure>
		<ul class="nav">
			<li ng-repeat="menu in user.menu"><a href="#{{menu.page}}"><i class="fa fa-{{menu.icon}}"></i> {{menu.title}}</a></li>
		</ul>
	  </nav>
	</aside>
	<div id="page-content-wrapper">
		<!-- Header nav -->
		<nav class="navbar bg-primary">
		    <div class="container-fluid">
				<a id="menu-toggle" class="btn btn-primary pull-left toggle-button" ng-click="toggleMenu();"><i class="fa fa-bars fa-lg"></i></a>
				<div id="login-menu" class="dropdown pull-right hide">
				  <a data-toggle="dropdown" href="#"> 
				    <img class="img-circle" src="img/me.jpg" width="30" height="30" alt="Kallayi">
				    Basheer Shah <span class="caret"></span></a>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				    <li><a href="profile.html"><i class="fa fa-user"></i> Profile</a></li>
				    <li><a href="settings.html"><i class="fa fa-gear"></i> Settings</a></li>
				    <li class="divider"></li>
				    <li><a href="logout.html"><i class="fa fa-power-off"></i> Logout</a></li>
				  </ul>
				</div>
				<!-- User dropdown -->
				<div class="dropdown pull-right">
				  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuDivider" data-toggle="dropdown" aria-expanded="true">
				    <img class="img-circle" src="img/me.jpg" width="30" height="30" alt="Kallayi"> Basheer Shah
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuDivider">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-user"></i> Profile</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-gear"></i> Settings</a></li>
					<li role="presentation" class="divider"></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#"><i class="fa fa-power-off"></i> Log out</a></li>
				  </ul>
				</div>
			</div>
		</nav>
		<!-- Content -->
		<div class="container-fluid">
			<ng-view></ng-view>
		</div>
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>
    <script src="js/angularscript.js"></script>
  </body>
</html>
